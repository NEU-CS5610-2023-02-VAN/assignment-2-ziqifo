<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Recipe Collection</h1>

  <div id="addRecipe">
    <h2>Add Recipe:</h2>
    <label for="addName">Name:</label>
    <input type="text" id="addName" required>
    <label for="addDetail">Detail:</label>
    <textarea id="addDetail" required></textarea>
    <button id="addRecipeBtn">Add Recipe</button>
  </div>

  <div id="recipeList">
    <h2>Recipes:</h2>
    <ul id="recipe-list"></ul>
  </div>

  <div id="updateRecipe">
    <h2>Update Recipe:</h2>
    <label for="updateName">Name:</label>
    <input type="text" id="updateName" required>
    <label for="updateDetail">Detail:</label>
    <textarea id="updateDetail" required></textarea>
    <button id="updateRecipeBtn">Update Recipe</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
